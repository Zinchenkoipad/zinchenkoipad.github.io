<!DOCTYPE html><html><head>	<title>Logo</title>	<style type="text/css">		table{			text-align: center;			font-size:5vh;		}		td{			width: 20%;		}		#red{			background-color: red;		}		.orange{			background-color: orange;		}		.yellow{			background-color: yellow;		}		.green{			background-color: green;		}		.blue{			background-color: blue;		}		.indigo{			background-color: indigo;		}		.violet{			background-color: violet;		}	</style></head><body>	<table cellspacing="1">		<tr><td id="red">i</td><td class="orange">C</td><td class="yellow">o</td><td class="green">d</td><td class="blue">e</td></tr>		<tr><td></td><td class="yellow">Y</td><td class="green">o</td><td class="blue">u</td><td class="indigo">r</td></tr>		<tr><td></td><td class="green">I</td><td class="blue">d</td><td class="indigo">e</td><td class="violet">a</td></tr>	</table><script>	var logo = setInterval (changeLogoColor, 750);	function changeLogoColor(){	var colors = ["orange","yellow","green","blue","indigo","violet","red"];	var interval = 150;	var red = document.getElementById("red");	var orange = document.getElementsByClassName("orange")[0];	var yellow = document.getElementsByClassName("yellow");	var green = document.getElementsByClassName("green");	var blue = document.getElementsByClassName("blue");	var indigo = document.getElementsByClassName("indigo");	var violet = document.getElementsByClassName("violet")[0];	colors.forEach((color, index)=>{		setTimeout(()=>{			red.style.backgroundColor=color		},index*interval);		setTimeout(()=>{			orange.style.backgroundColor=color		},index*interval+interval)		setTimeout(()=>{			yellow[0].style.backgroundColor=color			yellow[1].style.backgroundColor=color		},index*interval+2*interval)		setTimeout(()=>{			green[0].style.backgroundColor=color			green[1].style.backgroundColor=color			green[2].style.backgroundColor=color		},index*interval+3*interval)		setTimeout(()=>{			blue[0].style.backgroundColor=color			blue[1].style.backgroundColor=color			blue[2].style.backgroundColor=color		},index*interval+4*interval)		setTimeout(()=>{			indigo[0].style.backgroundColor=color			indigo[1].style.backgroundColor=color		},index*interval+5*interval)		setTimeout(()=>{			violet.style.backgroundColor=color		},index*interval+6*interval)		})}	</script></body></html>
