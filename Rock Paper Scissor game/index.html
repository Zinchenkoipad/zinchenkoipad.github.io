<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c77fe27d29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <title>Rock Paper Scissors</title>
    <script src="https://kit.fontawesome.com/c77fe27d29.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 style='color:#2a0b6c'>ROCK PAPER SCISSORS</h1>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div id="score" class="score">
             <p >Player:0</p>
             <p >Computer:0</p>   
            </div>
        </header>
        <h2 style='color:#2a0b6c'>Make Your Selection</h2>
        <div class="choices">
    <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
    <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
    <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
        </div>
    </div>

    <!--MODAL-->
    <div class="modal">
        
        <div class="modal-content" id="player-result"></div>
        <div id="result" class="modal-content">
        </div>
        <button class="close-btn">
            <i class="fas fa-times"></i>
          </button> 
    </div>
     
    <script src="js/main.js"></script>
</body>
</html>
