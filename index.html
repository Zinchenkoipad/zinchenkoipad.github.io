	<style type="text/css">
		body
		{
		    background-color: orange;
		}
		/*flexStyle*/
		.flex
		{
		    right: 0;
		    left: 0;

		    display: flex;
		    overflow: scroll;

		    height: 330px;
		    margin-top: 100px;
		    margin-left: 200px;
		    padding-top: 50px;
		    padding-left: 90px;

		    opacity: 1;
		    /*box-shadow:0 0 10px 2px #000;*/
		    border-radius: 10px;
		    background-color: rgba(200,20,500,.5);
		}
		.parent
		{
		    width: 250px;
		    height: 280px;
		    margin-top: 20px;
		    margin-left: -50px;
		    transition: margin-top .1s,margin-right .1s;

		    border-radius: 15px;
		    background-color: rgba(0,0,0,.1);
		}
		.parent:hover
		{
		    z-index: 999;

		    margin-top: 0;
		    margin-right: 70px;

		    cursor: pointer;

		    background-color: rgba(0,0,0,.7);
		}
		.element
		{
		    font-family: 'Avenir Next';
		    font-size: 3em;
		    font-weight: bold;

		    position: relative;
		    top: 15px;
		    left: -15px;

		    width: 250px;
		    height: 200px;

		    text-align: center;

		    border-radius: 10px;
		    background-color: white;
		    box-shadow: 0 0 20px -5px #777;
		}
		.text
		{
		    position: relative;
		    top: 50px;

		    opacity: 1;
		    color: black;
		    background: rgba(200,20,500,.8);
		}
		/*scrollbarStyle*/
		.flex::-webkit-scrollbar
		{
		    width: 0;
		    height: 10px;
		}
		.flex::-webkit-scrollbar-corner
		{
		    display: none;
		}
		.flex::-webkit-scrollbar-thumb
		{
		    border-radius: 10px;
		    background: rgba(205,150,100,.5);
		}
		.flex::-webkit-scrollbar-thumb:hover
		{
		    background: #b30000;
		}
		aside
		{
		    position: absolute;
		    top: 0;
		    left: 0;

		    width: 190px;
		    height: 100%;

		    opacity: 1;
		    background-color: rgba(200,20,500,.5);
		}
		.buttons
		{
		    position: absolute;
		    z-index: 99;
		    top: 0;
		}
		#header
		{
		    font-family: 'Avenir Next';
		    font-size: 1em;
		    font-weight: bold;

		    top: 0;

		    margin-left: 200px;

		    color: rgba(200,20,500,.5);
		}
		#naming

		    font-family: 'Avenir Next';

		    font-weight: bold;

		    position: absolute;
		    top: 0;

		    margin-left: 400px;

		    color: rgba(200,20,500,.5);

		a:link
		{
		    text-decoration: none;

		    color: black;
		}
		a:visited

<script type="text/javascript">
	function red(){
		document.getElementById("body").style.backgroundColor="rgb(150,50,50)";
	}
	function orange(){
		document.getElementById("body").style.backgroundColor="orange";
	}
	function blue(){
		document.getElementById("body").style.backgroundColor="rgb(50,0,155)";
	}
</script>
<script>
	var countDownDate = new Date("Mar 08, 2019 10:00:00").getTime();
	var x = setInterval(function() {
	  var now = new Date().getTime();
	  var distance = countDownDate - now;
	  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
	  document.getElementById("dc").innerHTML = days + "d " + hours + "h "
	  + minutes + "m " + seconds + "s ";
	  if (distance < 0) {
	    clearInterval(x);
	    document.getElementById("dc").innerHTML = "EXPIRED";
	  }
	}, 1000);
</script>
