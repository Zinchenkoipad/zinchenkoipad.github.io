		<script>
			
			function resetBtn(){
			document.getElementById("header").innerHTML = "Стоимость поездки";
			}
			
			function tripPrice(){
			let trip = ""
			/*let a = document.getElementById("length");
			let i = a.selectedIndex;
			let length = a.options[i].text;*/
			let length = document.getElementById("length").value;
			let duration = document.getElementById("duration").value;
			let kof = document.getElementById("kof").value;
			
				if (Number(length)<=20){
					trip = Number(duration) * 0.25 + Number(length) * 1.3 * kof + 4;
				}else{
			    trip = Number(duration) * 0.25 + 20 * 1.3 * kof + (Number(length) - 20) * 3.3 + 4
				}
			if (trip<=4){
			    trip = "кидалово " + 0;
			} else if (trip<10 && trip>4){
			    trip = 10;
			} /*else{alert("чет за хуйня")}*/
			document.getElementById("header").innerHTML = trip + " pln";
			}
